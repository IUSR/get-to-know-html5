<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>d3 Demo</title>

	<link rel="stylesheet" href="index.css"/>
</head>
<body style="padding: 3em;">
<textarea id="ta" rows="8" cols="80" placeholder="Type something to persist (hopefully)."></textarea>
<p/>
<span style="float:right;">
<button id="persist">Store</button>
</span>
<script>
var area = document.querySelector('#ta');
var itemName = 'text-value';
// place content from previous edit
if (!area.value) {
  area.value = window.localStorage.getItem(itemName);
}

// your content will be saved locally
document.querySelector('#persist').addEventListener('click', function () {
  window.localStorage.setItem(itemName, area.value);
}, false);
</script>
</body>
</html>
